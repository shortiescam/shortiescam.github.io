                                                <div className="w-28 h-28 bg-red-500/10 rounded-full flex items-center justify-center mb-6 ring-1 ring-red-500/30 shadow-[0_0_60px_rgba(239,68,68,0.2)] animate-pulse">
                                                    <img src="https://em-content.zobj.net/source/microsoft-teams/337/shushing-face_1f92b.png" alt="Shushing" draggable="false" className="w-16 h-16 drop-shadow-lg" />
                                                </div>
                                                <h2 className="text-4xl font-display font-black text-red-500 tracking-tight mb-4 drop-shadow-sm">IMPOSTER</h2>
                                                <p className="text-red-200/60 text-xs font-medium leading-relaxed max-w-[200px]">Blend in. Deceive. Don't let them know you are the spy.</p>
                                            </>
                                        ) : (
                                            <>
                                                <div className="w-28 h-28 bg-teal-500/10 rounded-full flex items-center justify-center mb-6 ring-1 ring-teal-500/30 shadow-[0_0_60px_rgba(20,184,166,0.2)]">
                                                    <img src="https://em-content.zobj.net/source/microsoft-teams/337/clipboard_1f4cb.png" alt="Clipboard" draggable="false" className="w-16 h-16 drop-shadow-lg" />
                                                </div>
                                                <h2 className="text-3xl font-display font-bold text-white mb-4 drop-shadow-sm">{word}</h2>
                                                <p className="text-teal-200/60 text-xs font-medium leading-relaxed max-w-[200px]">Memorize this word. It proves your innocence.</p>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* Next Button (Only appears after flip) */}
                    <div className={`w-full max-w-sm mt-8 transition-all duration-700 transform ${isFlipped ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10 pointer-events-none'}`}>
                        <button 
                            onClick={(e) => {
                                e.stopPropagation(); // Prevent re-triggering flip
                                handleAckAndNext();
                            }}
                            className="w-full bg-white hover:bg-slate-200 text-slate-950 py-5 rounded-[1.5rem] font-display font-bold text-lg shadow-[0_0_30px_rgba(255,255,255,0.1)] active:scale-95 transition-all flex items-center justify-center gap-3"
                        >
                            <i className="fa-solid fa-check-circle text-lg"></i>
                            {isOnline ? "RETURN TO LOBBY" : (isLastPlayer ? "REVEAL TURN ORDER" : "NEXT PLAYER")}
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="h-[100dvh] relative overflow-hidden">
                    <div className="absolute inset-0 pointer-events-none">
                         <div className="blob bg-brand-600 top-[-10%] left-[-10%] w-[50%] h-[50%]"></div>
                         <div className="blob bg-cyan-600 bottom-[-10%] right-[-10%] w-[50%] h-[50%] animation-delay-2000"></div>
                    </div>
                    <div className="relative z-10 h-full">
                        {step === 'handover' ? renderHandover() : renderFlipCard()}
                    </div>
                </div>
            );
        };

        // 3. Turn Order Screen with Countdown
        const TurnOrderScreen = ({ players, onStartMission, audioManager, isHost }) => {
            const [countdown, setCountdown] = useState(10);

            useEffect(() => {
                const timer = setInterval(() => {
                    setCountdown(prev => {
                        if (prev <= 1) {
                            clearInterval(timer);
                            if (isHost) {
                                onStartMission();
                            }
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, [isHost, onStartMission]);
            
            return (
                <div className="h-[100dvh] flex flex-col items-center justify-center p-6 text-center relative overflow-hidden animate-fadeIn">
                     <div className="absolute inset-0 pointer-events-none">
                         <div className="blob bg-teal-600/30 top-[-20%] left-[-20%] w-[60%] h-[60%]"></div>
                         <div className="blob bg-sky-600/30 bottom-[-20%] right-[-20%] w-[60%] h-[60%] animation-delay-2000"></div>
                    </div>

                    <h1 className="text-4xl font-display font-bold text-white mb-4">Turn Order Established</h1>
                    <p className="text-white/60 mb-10 max-w-xs">The mission will proceed in the following randomly assigned sequence.</p>
                    
                    <div className="w-full max-w-sm glass-panel rounded-2xl p-6 mb-12">
                        <div className="space-y-4">
                            {players.map((player, index) => (
                                <div key={index} className="flex items-center gap-4 animate-slide-up" style={{ animationDelay: `${index * 100}ms` }}>
                                    <div className="flex-shrink-0 w-8 h-8 flex items-center justify-center bg-sky-900/50 text-sky-400 font-mono font-bold text-sm rounded-lg border border-sky-400/20">{index + 1}</div>
                                    <div className="text-left font-display font-semibold text-lg text-white/90 truncate">{player.name}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="w-full max-w-sm">
                        <div
                            className="w-full bg-white text-slate-950 font-display font-bold text-lg py-5 rounded-[1.5rem] shadow-[0_0_30px_rgba(255,255,255,0.1)] transition-all flex items-center justify-center gap-3"
                        >
                            {countdown > 0 ? (
                                <span className="font-mono text-2xl tracking-widest">{countdown}</span>
                            ) : (
                                <>
                                 <i className="fa-solid fa-rocket text-sky-500"></i> BEGIN MISSION
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        };


        // 4. Game Timer Screen
        const GameTimerScreen = ({ lobbyData, onEndGame, firstPlayer, audioManager, isHost, lobbyId }) => {
            const { duration, missionStartTime } = lobbyData || {};
            const [timeLeft, setTimeLeft] = useState(duration || 0);
            const timerRef = useRef(null);

            useEffect(() => {
                if (!duration || !missionStartTime) {
                    setTimeLeft(0);
                    return;
                }

                const updateTimer = () => {
                    const getStartTime = () => {
                        if (missionStartTime.toDate) return missionStartTime.toDate().getTime(); // Firestore timestamp
                        if (missionStartTime instanceof Date) return missionStartTime.getTime(); // JS Date for local game
                        return Date.now(); // Fallback
                    };

                    const startTime = getStartTime();
                    const elapsed = (Date.now() - startTime) / 1000;
                    const newTimeLeft = Math.round(Math.max(0, duration - elapsed));
                    
                    setTimeLeft(newTimeLeft);

                    if (newTimeLeft <= 0) {
                        clearInterval(timerRef.current);
                        
                        const sound = audioManager.getSound('alarm');
                        if (sound && sound.paused) {
                           sound.play().catch(e => console.log("Alarm sound autoplay prevented"));
                        }
                        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                        
                        if (isHost && lobbyId) {
                            onEndGame();
                        }
                    }
                };

                if(timerRef.current) clearInterval(timerRef.current);
                updateTimer(); 
                timerRef.current = setInterval(updateTimer, 1000);

                return () => {
                    clearInterval(timerRef.current);
                    const sound = audioManager.getSound('alarm');
                    if (sound) {
                        sound.pause();
                        sound.currentTime = 0;
                    }
                };
            }, [duration, missionStartTime, isHost, onEndGame, audioManager, lobbyId]);

            const handleIdentifyImposter = () => {
                if (lobbyId && !isHost) return;
                
                if(navigator.vibrate) navigator.vibrate(50);
                
                const sound = audioManager.getSound('alarm');
                if (sound) {
                    sound.pause();
                    sound.currentTime = 0;
                }
                
                onEndGame();
            };

            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            };

            const progress = duration ? timeLeft / duration : 0;
            const strokeDasharray = 2 * Math.PI * 120;
            const strokeDashoffset = strokeDasharray * (1 - progress);
            const isActive = duration && timeLeft > 0;

            return (
                <div className="h-[100dvh] flex flex-col items-center justify-between p-6 relative overflow-hidden">
                    <div className="absolute inset-0 pointer-events-none">
                        <div className={`absolute inset-0 bg-red-600/10 transition-opacity duration-1000 ${timeLeft < 30 && isActive ? 'opacity-100 animate-pulse' : 'opacity-0'}`}></div>
                        <div className="blob bg-brand-900/30 top-0 left-0 w-full h-full"></div>
                    </div>

                    {/* Header */}
                    <div className="w-full mt-8 glass-panel p-4 rounded-[1.5rem] flex items-center gap-4 z-10 border-l-2 border-l-brand-500">
                        <div className="bg-brand-500/20 w-10 h-10 rounded-full flex items-center justify-center">
                            <i className="fa-solid fa-comments text-brand-300"></i>
                        </div>
                        <div>
                            <p className="text-brand-300/70 text-[10px] uppercase font-bold tracking-widest mb-1">First Questioner</p>
                            <p className="text-white font-display font-bold text-xl tracking-wide">{firstPlayer}</p>
                        </div>
                    </div>

                    {/* Timer */}
                    <div className="flex-1 flex flex-col items-center justify-center z-10 w-full relative">
                        {duration ? (
                            <div className="relative transform scale-90 sm:scale-100 transition-transform">
                                <div className={`absolute inset-0 rounded-full blur-[100px] transition-all duration-1000 ${timeLeft < 30 ? 'bg-red-500/20' : 'bg-brand-500/10'}`}></div>
                                <div className="relative">
                                    {/* Track */}
                                    <svg className="w-72 h-72 transform -rotate-90">
                                        <circle cx="144" cy="144" r="120" stroke="rgba(255,255,255,0.05)" strokeWidth="8" fill="transparent" />
                                        <circle 
                                            cx="144" cy="144" r="120" stroke="currentColor" strokeWidth="8" fill="transparent" 
                                            className={`${timeLeft < 30 ? 'text-red-500 shadow-[0_0_20px_rgba(239,68,68,0.5)]' : 'text-brand-500 shadow-[0_0_20px_rgba(139,92,246,0.5)]'} transition-all duration-1000 drop-shadow-xl`}
                                            strokeDasharray={strokeDasharray}
                                            strokeDashoffset={strokeDashoffset}
                                            strokeLinecap="round"
                                        />
                                    </svg>
                                    <div className="absolute inset-0 flex flex-col items-center justify-center">
                                        <span className={`text-7xl font-mono font-bold tracking-tighter tabular-nums ${timeLeft < 30 && isActive ? 'text-red-500 animate-pulse' : 'text-white'}`}>
                                            {formatTime(timeLeft)}
                                        </span>
                                        <span className="text-white/30 text-[10px] font-bold uppercase tracking-[0.4em] mt-4 ml-1">
                                            {timeLeft === 0 ? "TIME'S UP" : "REMAINING"}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="text-center py-16 px-8 glass-panel rounded-[2.5rem] border border-white/5">
                                <div className="w-24 h-24 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-8 ring-1 ring-white/10">
                                    <i className="fa-solid fa-infinity text-white/50 text-4xl"></i>
                                </div>
                                <h2 className="text-3xl font-display font-bold mb-4 text-white">Untimed Mode</h2>
                                <p className="text-white/40 text-sm font-medium leading-relaxed max-w-xs mx-auto">
                                    Analyze behavior. Watch for nervous ticks. Take your time to find the spy.
                                </p>
                            </div>
                        )}
                    </div>

                    {/* Action */}
                    <div className="w-full z-10 pb-[env(safe-area-inset-bottom)] mb-6">
                        <button 
                            onClick={handleIdentifyImposter}
                            disabled={lobbyId && !isHost}
                            className="w-full bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-500 hover:to-orange-500 text-white font-display font-bold text-lg py-5 rounded-[1.5rem] shadow-[0_0_40px_rgba(220,38,38,0.4)] transition-all active:scale-[0.98] flex items-center justify-center gap-3 border border-red-400/30 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <i className="fa-solid fa-user-secret text-xl"></i>
                            {duration && timeLeft === 0 && !lobbyId ? 'REVEAL IMPOSTER' : 'IDENTIFY IMPOSTER'}
                        </button>
                    </div>
                </div>
            );
        };
        
        // 5. Voting Screen
        const VotingScreen = ({ lobbyData, lobbyPlayers, user, lobbyId, audioManager }) => {
            const me = lobbyPlayers.find(p => p.id === user.uid);

            const handleVote = (targetPlayerId) => {
                if (!me.votedFor) {
                    audioManager.playSound('uiClick');
                    db.collection('lobbies').doc(lobbyId).collection('players').doc(user.uid).update({
                        votedFor: targetPlayerId
                    });
                }
            };

            return (
                <div className="h-[100dvh] flex flex-col items-center justify-center p-6 text-center overflow-hidden relative animate-fadeIn">
                     <div className="absolute inset-0 pointer-events-none">
                        <div className="blob bg-red-600/20 top-0 left-0 w-full h-full"></div>
                    </div>
                    
                    <div className="relative z-10 w-full max-w-sm">
                        <div className="w-24 h-24 rounded-full flex items-center justify-center mb-8 relative mx-auto">
                            <div className="absolute inset-0 bg-red-500/20 blur-2xl rounded-full animate-pulse-slow"></div>
                            <div className="glass-panel w-full h-full rounded-full flex items-center justify-center border border-white/10">
                               <i className="fa-solid fa-user-secret text-red-400 text-4xl"></i>
                            </div>
                        </div>
                        <h1 className="text-4xl font-display font-bold text-white mb-4">Who is the Imposter?</h1>
                        <p className="text-white/60 mb-10">Cast your vote. The agent with the most votes will be revealed.</p>

                        {me?.votedFor ? (
                            <div className="glass-panel p-8 rounded-2xl">
                                <i className="fa-solid fa-spinner animate-spin text-white/50 text-2xl mb-4"></i>
                                <h3 className="text-xl font-bold text-white mb-2">Vote Cast</h3>
                                <p className="text-white/50">Waiting for the remaining agents to cast their votes...</p>
                            </div>
                        ) : (
                            <div className="w-full flex flex-col gap-3">
                                {lobbyPlayers.filter(p => p.id !== user.uid).map(player => (
                                    <button 
                                        key={player.id} 
                                        onClick={() => handleVote(player.id)}
                                        className="w-full text-left p-4 rounded-xl bg-white/5 hover:bg-white/10 transition-all flex items-center gap-4 active:scale-95"
                                    >
                                        <i className="fa-solid fa-user text-white/40"></i>
                                        <span className="font-bold text-lg">{player.name}</span>
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            )
        };


        // 6. Results Screen
        const ResultScreen = ({ lobbyData, lobbyPlayers, onRestart, onBackToHome, audioManager, isHost, isLocal }) => {
            const { gameResult, imposterId, secretWord, turnOrder } = lobbyData;
            const imposter = lobbyPlayers.find(p => p.id === imposterId);
            const imposterName = imposter?.name || "Unknown";

            useEffect(() => {
                if (isLocal) {
                    audioManager.playSound('result');
                }
                return () => { 
                    const sound = audioManager.getSound('result');
                    if (sound) sound.pause(); 
                };
            }, [audioManager, isLocal]);

            const renderResultContent = () => {
                if (!gameResult) {
                    return <p>Calculating results...</p>;
                }

                if (isLocal) {
                    return (
                        <>
                            <div className="w-28 h-28 bg-gradient-to-br from-red-500/20 to-transparent rounded-full flex items-center justify-center mx-auto mb-8 ring-1 ring-red-500/40 shadow-[0_0_40px_rgba(239,68,68,0.2)]">
                                <img src="https://em-content.zobj.net/source/microsoft-teams/337/ninja_medium-light-skin-tone_1f977-1f3fc_1f3fc.png" alt="Ninja" draggable="false" className="w-24 h-24 drop-shadow-lg" />
                            </div>
                            <h2 className="text-3xl font-display font-bold text-white mb-2">The Imposter Was...</h2>
                            <p className="text-4xl font-black text-red-400 tracking-tight drop-shadow-sm">{imposterName}</p>
                        </>
                    );
                }
                
                if (gameResult.winner === 'imposter') {
                    return (
                        <>
                         <div className="w-28 h-28 bg-gradient-to-br from-red-500/20 to-transparent rounded-full flex items-center justify-center mx-auto mb-8 ring-1 ring-red-500/40 shadow-[0_0_40px_rgba(239,68,68,0.2)]">
                            <img src="https://em-content.zobj.net/source/microsoft-teams/337/ninja_medium-light-skin-tone_1f977-1f3fc_1f3fc.png" alt="Ninja" draggable="false" className="w-24 h-24 drop-shadow-lg" />
                        </div>
                        <h2 className="text-3xl font-display font-bold text-red-400 mb-2">IMPOSTER WINS</h2>
                        <p className="text-white/60 mb-6 max-w-xs mx-auto">
                            {gameResult.reason === 'tie'
                                ? "The agents couldn't agree on a suspect, allowing the imposter to escape!"
                                : `The agents incorrectly accused ${gameResult.accusedName}, allowing the real imposter to win!`}
                        </p>
                        <p className="text-white">The Imposter was <span className="font-bold text-red-400">{imposterName}</span></p>
                        </>
                    );
                } else { // Agents win
                     return (
                        <>
                         <div className="w-28 h-28 bg-gradient-to-br from-teal-500/20 to-transparent rounded-full flex items-center justify-center mx-auto mb-8 ring-1 ring-teal-500/40 shadow-[0_0_40px_rgba(20,184,166,0.2)]">
                            <img src="https://em-content.zobj.net/source/microsoft-teams/363/detective_light-skin-tone_1f575-1f3fb_1f3fb.png" alt="Detective" draggable="false" className="w-24 h-24 drop-shadow-lg" />
                        </div>
                        <h2 className="text-3xl font-display font-bold text-teal-400 mb-2">AGENTS WIN</h2>
                        <p className="text-white/60 mb-6 max-w-xs mx-auto">
                            The agents successfully identified the imposter!
                        </p>
                        <p className="text-white">The Imposter was <span className="font-bold text-teal-400">{imposterName}</span></p>
                        </>
                    );
                }
            };

            return (
                <div className="h-[100dvh] flex flex-col items-center p-6 text-center overflow-y-auto no-scrollbar">
                    <div className="absolute inset-0 pointer-events-none">
                        <div className={`blob ${ (gameResult?.winner === 'imposter' && !isLocal) || isLocal ? 'bg-red-600/20' : 'bg-teal-600/20'} top-0 left-0 w-full h-full`}></div>
                    </div>
                    
                    <div className="relative my-8 animate-float w-full max-w-sm z-10">
                        <div className={`absolute inset-0 ${ (gameResult?.winner === 'imposter' && !isLocal) || isLocal ? 'bg-red-500' : 'bg-teal-500'} rounded-[2.5rem] blur-[50px] opacity-20`}></div>
                        <div className={`relative glass-panel p-10 rounded-[2.5rem] border ${ (gameResult?.winner === 'imposter' && !isLocal) || isLocal ? 'border-red-500/30' : 'border-teal-500/30'}`}>
                           {renderResultContent()}
                        </div>
                    </div>

                    <div className="glass-panel p-6 rounded-[2rem] w-full max-w-sm mb-8 border border-white/5 z-10">
                        <p className="text-slate-500 text-[10px] uppercase tracking-widest font-bold mb-3">The Secret Word</p>
                        <p className="text-3xl font-display font-bold text-teal-400 tracking-wide">{secretWord}</p>
                    </div>

                    {!isLocal && lobbyData.votingRecord && (
                        <div className="glass-panel p-6 rounded-[2rem] w-full max-w-sm mb-8 border border-white/5 z-10 animate-fadeIn">
                            <h3 className="text-sm font-bold tracking-widest text-brand-400 mb-4 uppercase">Voting Record</h3>
                            <div className="space-y-2 text-left">
                                {lobbyData.votingRecord.map(record => (
                                    <div key={record.voterId} className="flex items-center text-sm bg-white/5 px-3 py-2 rounded-lg">
										<span className="flex-1 text-left font-semibold text-white/80 truncate">{record.voterName}</span>
										<i className="fa-solid fa-arrow-right text-white/30 mx-4"></i>
										<span className="flex-1 text-right font-bold text-white truncate">{record.votedForName}</span>
									</div>
                                ))}
                            </div>
                        </div>
                    )}
                    
                    <div className="w-full max-w-sm z-10 flex flex-col gap-3 pb-[env(safe-area-inset-bottom)] mb-8">
                         {isLocal && (
                            <button 
                                onClick={() => {
                                    if(navigator.vibrate) navigator.vibrate(20);
                                    onRestart();
                                }}
                                className="w-full bg-white hover:bg-slate-200 text-slate-950 py-5 rounded-[1.5rem] font-display font-bold text-lg shadow-[0_0_30px_rgba(255,255,255,0.15)] active:scale-95 transition-all flex items-center justify-center gap-3"
                            >
                                <i className="fa-solid fa-rotate-right text-lg"></i> PLAY AGAIN
                            </button>
                        )}
                        <button 
                            onClick={onBackToHome}
                            className="w-full bg-white/5 hover:bg-white/10 text-white/70 py-4 rounded-[1.5rem] font-display font-bold text-base active:scale-95 transition-all flex items-center justify-center gap-3"
                        >
                            <i className="fa-solid fa-house text-sm"></i> BACK TO HOME
                        </button>
                    </div>
                </div>
            );
        };
        
        // --- HELPER FUNCTIONS ---
        const generateRandomString = (length, chars) => {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        };

        const generateLobbyId = () => generateRandomString(6, 'ABCDEFGHIJKLMNPQRSTUVWXYZ123456789');
        const generateLobbyPassword = () => generateRandomString(4, 'ABCDEFGHIJKLMNPQRSTUVWXYZ123456789');


        // --- MAIN APP ---
        const App = () => {
            // Core App State
            const [isLoading, setIsLoading] = useState(true);
            const [user, setUser] = useState(null);
            const [gameMode, setGameMode] = useState('select'); // 'select', 'local', 'online'

            // Local Game State
            const [localGameState, setLocalGameState] = useState('setup'); 
            const [localGameData, setLocalGameData] = useState({
                players: [],
                imposterIndex: -1,
                secretWord: '',
                duration: null,
                firstPlayer: '',
                category: '',
                speakCategory: false,
                turnOrder: [],
            });
            const [localCurrentPlayerIndex, setLocalCurrentPlayerIndex] = useState(0);

            // Online Game State
            const [lobbyId, setLobbyId] = useState(null);
            const [lobbyData, setLobbyData] = useState(null);
            const [lobbyPlayers, setLobbyPlayers] = useState([]);
            const lobbyListenerUnsubscribe = useRef(null);
            const playersListenerUnsubscribe = useRef(null);
            const [showRemovedModal, setShowRemovedModal] = useState(false);

            // Audio Manager & Sync State
            const audioManagerRef = useRef(null);
            const [lastPlayedEventTimestamp, setLastPlayedEventTimestamp] = useState(0);
            
            // --- Refs to hold the latest state for use in Firestore listeners ---
            const latestLobbyData = useRef(lobbyData);
            const latestLobbyPlayers = useRef(lobbyPlayers);
            
            // --- Effects ---

            // Keep refs updated with the latest state
            useEffect(() => {
                latestLobbyData.current = lobbyData;
            }, [lobbyData]);

            useEffect(() => {
                latestLobbyPlayers.current = lobbyPlayers;
            }, [lobbyPlayers]);
            
            // Initialize Audio
            useEffect(() => {
                if (audioManagerRef.current) return;
                const manager = {
                    sounds: {},
                    initSound: function(name, url, loop = false) {
                        this.sounds[name] = new Audio(url);
                        this.sounds[name].loop = loop;
                        this.sounds[name].preload = 'auto';
                    },
                    getSound: function(name, category = null) {
                        if (name === 'category' && category && this.sounds.categories[category]) {
                            return this.sounds.categories[category];
                        }
                        return this.sounds[name];
                    },
                    playSound: function(name, category = null) {
                        const sound = this.getSound(name, category);
                        if (sound) {
                            sound.currentTime = 0;
                            const playPromise = sound.play();
                            if (playPromise !== undefined) {
                                playPromise.catch(error => { /* Autoplay was prevented */ });
                            }
                        }
                    },
                    stopSound: function(name, category = null) {
                         const sound = this.getSound(name, category);
                        if (sound) {
                            sound.pause();
                            sound.currentTime = 0;
                        }
                    }
                };
                Object.keys(AUDIO_URLS).forEach(key => { if (key !== 'categories') { manager.initSound(key, AUDIO_URLS[key], key === 'alarm'); } });
                manager.sounds.categories = {};
                for (const cat in AUDIO_URLS.categories) { manager.sounds.categories[cat] = new Audio(AUDIO_URLS.categories[cat]); manager.sounds.categories[cat].preload = 'auto'; }
                audioManagerRef.current = manager;
            }, []);

            // Preloading & Auth
            useEffect(() => {
                const minTimePromise = new Promise(resolve => setTimeout(resolve, 3000));
                
                const params = new URLSearchParams(window.location.search);
                if (params.has('lobbyId')) {
                    setGameMode('online');
                }

                const authUnsubscribe = auth.onAuthStateChanged(user => {
                    if (user) {
                        setUser(user);
                    } else {
                        auth.signInAnonymously().catch(error => console.error("Anonymous sign-in failed:", error));
                    }
                });
                minTimePromise.then(() => setIsLoading(false));
                return () => authUnsubscribe();
            }, []);

            // Firestore Listeners & Vote Calculation for Online Mode
            useEffect(() => {
                if (gameMode !== 'online' || !lobbyId || !user) {
                    if (lobbyListenerUnsubscribe.current) lobbyListenerUnsubscribe.current();
                    if (playersListenerUnsubscribe.current) playersListenerUnsubscribe.current();
                    return;
                }
                
                const lobbyRef = db.collection('lobbies').doc(lobbyId);
                lobbyListenerUnsubscribe.current = lobbyRef.onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        setLobbyData(data);
                        
                        // Play synced sound events
                        if (data.lastSoundEvent && data.lastSoundEvent.timestamp > lastPlayedEventTimestamp) {
                            const soundName = data.lastSoundEvent.name;
                            const sound = audioManagerRef.current.getSound(soundName);
                            if (soundName === 'alarm' && sound && !sound.paused) {
                                // Already playing, do nothing.
                            } else {
                                audioManagerRef.current.playSound(soundName, data.lastSoundEvent.category || null);
                            }
                            setLastPlayedEventTimestamp(data.lastSoundEvent.timestamp);
                        }

                    } else {
                        // This case handles when the lobby document is deleted (e.g., by the host leaving).
                        // We avoid showing the "removed" modal here, as the lobby is gone for everyone.
                        if (!showRemovedModal) { 
                            alert('Lobby has been closed or does not exist.');
                            handleBackToHome();
                        }
                    }
                }, error => {
                    console.error("Error listening to lobby:", error);
                    alert('Connection to lobby lost.');
                    setLobbyId(null);
                });

                const playersRef = lobbyRef.collection('players');
                playersListenerUnsubscribe.current = playersRef.orderBy('createdAt').onSnapshot(snapshot => {
                    const newPlayers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    // Use refs to get the most recent state inside the listener to avoid stale closures.
                    const previousPlayers = latestLobbyPlayers.current;
                    const currentLobbyInfo = latestLobbyData.current;

                    const wasIInLobby = previousPlayers.length > 0 && previousPlayers.some(p => p.id === user.uid);
                    const amIStillInLobby = newPlayers.some(p => p.id === user.uid);
                    
                    if (currentLobbyInfo && currentLobbyInfo.gameState === 'waiting' && wasIInLobby && !amIStillInLobby) {
                        setShowRemovedModal(true);
                    }

                    // Update the players state
                    setLobbyPlayers(newPlayers);
                    
                    // Check for voting completion using up-to-date data from the refs
                    if (currentLobbyInfo) {
                        const isHost = user.uid === currentLobbyInfo.hostId;
                        if (isHost && currentLobbyInfo.gameState === 'voting') {
                            const allVoted = newPlayers.length > 0 && newPlayers.every(p => p.votedFor);
                            if (allVoted) {
                               setTimeout(() => calculateResults(currentLobbyInfo, newPlayers), 1000);
                            }
                        }
                    }
                }, error => console.error("Error listening to players:", error));

                return () => {
                    if (lobbyListenerUnsubscribe.current) lobbyListenerUnsubscribe.current();
                    if (playersListenerUnsubscribe.current) playersListenerUnsubscribe.current();
                };
            }, [gameMode, lobbyId, user]);


            // --- LOCAL GAME HANDLERS ---
            const startLocalGame = (players, selectedCategories, duration, isRandomMode, speakCategory) => {
                const shuffledPlayers = [...players].sort(() => Math.random() - 0.5);
                const useRandom = isRandomMode || (selectedCategories && selectedCategories.length === 0);
                let finalCategory;
                if (useRandom) {
                    const allActualCategories = Object.keys(WORD_BANK);
                    finalCategory = allActualCategories[Math.floor(Math.random() * allActualCategories.length)];
                } else {
                    finalCategory = selectedCategories[0];
                }
                const words = WORD_BANK[finalCategory];
                const secretWord = words[Math.floor(Math.random() * words.length)];
                const imposterIndex = Math.floor(Math.random() * shuffledPlayers.length);
                
                const playersWithIds = shuffledPlayers.map((p, i) => ({ ...p, id: `local_${i}` }));
                const imposterId = playersWithIds[imposterIndex].id;

                setLocalGameData({ 
                    players: playersWithIds,
                    imposterIndex,
                    imposterId,
                    secretWord,
                    duration,
                    firstPlayer: playersWithIds[0].name,
                    category: finalCategory,
                    speakCategory,
                    turnOrder: playersWithIds.map(p => ({name: p.name, id: p.id}))
                });
                setLocalCurrentPlayerIndex(0);
                setLocalGameState('pass');
            };
            const handleLocalNextPlayer = () => {
                if (localCurrentPlayerIndex < localGameData.players.length - 1) {
                    setLocalCurrentPlayerIndex(prev => prev + 1);
                } else {
                    setLocalGameState('turnOrder');
                }
            };
            const handleStartLocalActiveGame = () => {
                audioManagerRef.current.playSound('uiClick');
                 if (localGameData.speakCategory && localGameData.category) {
                    audioManagerRef.current.playSound('category', localGameData.category);
                }
                setLocalGameData(prev => ({ ...prev, missionStartTime: new Date() }));
                setLocalGameState('active');
            };

            const handleLocalEndGame = () => {
                setLocalGameData(prev => ({
                    ...prev,
                    gameResult: { winner: 'local' } // Add a placeholder result object
                }));
                setLocalGameState('result');
            };

            const handleLocalRestart = () => {
                audioManagerRef.current.playSound('playAgain');
                audioManagerRef.current.stopSound('result');
                setLocalGameState('setup');
                setLocalGameData({
                    players: [], imposterIndex: -1, secretWord: '',
                    duration: null, firstPlayer: '', category: '', speakCategory: false
                });
            };
            
            // --- ONLINE GAME HANDLERS ---
             const deleteLobby = async (lobbyIdToDelete) => {
                const lobbyRef = db.collection('lobbies').doc(lobbyIdToDelete);
                const playersRef = lobbyRef.collection('players');

                try {
                    const playersSnapshot = await playersRef.get();
                    if (!playersSnapshot.empty) {
                        const batch = db.batch();
                        playersSnapshot.docs.forEach(doc => {
                            batch.delete(doc.ref);
                        });
                        await batch.commit();
                    }
                    await lobbyRef.delete();
                } catch (error) {
                    console.error("Error deleting lobby:", error);
                }
            };
            
            const handleBackToHome = async () => {
                audioManagerRef.current.playSound('uiClick');

                if (gameMode === 'online' && lobbyId && lobbyData && user && user.uid === lobbyData.hostId) {
                    if (lobbyListenerUnsubscribe.current) lobbyListenerUnsubscribe.current();
                    if (playersListenerUnsubscribe.current) playersListenerUnsubscribe.current();
                    
                    const lobbyIdToDelete = lobbyId;
                    setLobbyId(null);
                    setLobbyData(null);
                    setLobbyPlayers([]);

                    await deleteLobby(lobbyIdToDelete);
                } else {
                    if (lobbyListenerUnsubscribe.current) lobbyListenerUnsubscribe.current();
                    if (playersListenerUnsubscribe.current) playersListenerUnsubscribe.current();
                }

                setGameMode('select');
                setLocalGameState('setup');
                setLobbyId(null);
                setLobbyData(null);
                setLobbyPlayers([]);
            };

            const handleCreateLobby = async (username) => {
                const newLobbyId = generateLobbyId();
                const newPassword = generateLobbyPassword();
                const lobbyRef = db.collection('lobbies').doc(newLobbyId);

                const expiryDate = new Date();
                expiryDate.setDate(expiryDate.getDate() + 1);
                
                await lobbyRef.set({
                    hostId: user.uid,
                    password: newPassword,
                    category: 'Movies',
                    isRandomMode: false,
                    speakCategory: false,
                    gameState: 'waiting',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    expireAt: firebase.firestore.Timestamp.fromDate(expiryDate)
                });
                await lobbyRef.collection('players').doc(user.uid).set({
                    name: username,
                    isHost: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setLobbyId(newLobbyId);
            };

            const handleJoinLobby = async (lobbyId, password, username) => {
                const lobbyRef = db.collection('lobbies').doc(lobbyId);
                const lobbyDoc = await lobbyRef.get();
                if (!lobbyDoc.exists) throw new Error('Lobby not found.');
                const data = lobbyDoc.data();
                if (data.password !== password) throw new Error('Incorrect password.');
                if (data.gameState !== 'waiting') throw new Error('Game is already in progress.');

                const playersSnapshot = await lobbyRef.collection('players').get();
                if (playersSnapshot.docs.some(doc => doc.id === user.uid)) {
                    setLobbyId(lobbyId);
                    return;
                }
                const playerNames = playersSnapshot.docs.map(doc => doc.data().name);
                if (playerNames.includes(username)) throw new Error('Username is already taken in this lobby.');
                await lobbyRef.collection('players').doc(user.uid).set({
                    name: username,
                    isHost: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setLobbyId(lobbyId);
            };
            
             const handleStartGameOnline = async () => {
                if (lobbyPlayers.length < 3) return;
                const soundName = lobbyData.isRandomMode ? 'startRandomMission' : 'startMission';
                const useRandom = lobbyData.isRandomMode;
                let finalCategory;
                 if (useRandom) {
                    const allActualCategories = Object.keys(WORD_BANK);
                    finalCategory = allActualCategories[Math.floor(Math.random() * allActualCategories.length)];
                } else {
                    finalCategory = lobbyData.category;
                }
                const words = WORD_BANK[finalCategory];
                const secretWord = words[Math.floor(Math.random() * words.length)];

                const shuffledPlayers = [...lobbyPlayers].sort(() => Math.random() - 0.5);
                const imposterId = shuffledPlayers[Math.floor(Math.random() * shuffledPlayers.length)].id;
                
                await db.collection('lobbies').doc(lobbyId).update({
                    secretWord,
                    imposterId,
                    turnOrder: shuffledPlayers.map(p => ({name: p.name, id: p.id})),
                    category: finalCategory,
                    gameState: 'reveal',
                    lastSoundEvent: { name: soundName, timestamp: Date.now() }
                });
            };

            const handleAcknowledgeCard = () => {
                db.collection('lobbies').doc(lobbyId).collection('players').doc(user.uid).update({ hasSeenCard: true });
            };
            
            const handleStartMissionOnline = () => {
                db.collection('lobbies').doc(lobbyId).update({ 
                    gameState: 'turnOrder',
                    lastSoundEvent: { name: 'uiClick', timestamp: Date.now() }
                }); 
            };
            
            const handleStartActiveMission = () => {
                const updates = { 
                    gameState: 'active', 
                    missionStartTime: firebase.firestore.FieldValue.serverTimestamp(),
                    duration: 3 * 60,
                    lastSoundEvent: { 
                        name: lobbyData.speakCategory ? 'category' : 'uiClick', 
                        category: lobbyData.speakCategory ? lobbyData.category : null,
                        timestamp: Date.now() 
                    }
                };
                db.collection('lobbies').doc(lobbyId).update(updates);
            }

            const handleEndGameOnline = () => {
                if (lobbyData.gameState === 'active') {
                    db.collection('lobbies').doc(lobbyId).update({ 
                         gameState: 'voting',
                         lastSoundEvent: { name: 'alarm', timestamp: Date.now() }
                     });
                }
            };
            
            const calculateResults = async (currentLobbyData, currentLobbyPlayers) => {
                if (currentLobbyData.gameState !== 'voting') return;

                const voteCounts = {};
                currentLobbyPlayers.forEach(p => {
                    if (p.votedFor) {
                        voteCounts[p.votedFor] = (voteCounts[p.votedFor] || 0) + 1;
                    }
                });

                let maxVotes = 0;
                let accusedIds = [];
                for (const playerId in voteCounts) {
                    if (voteCounts[playerId] > maxVotes) {
                        maxVotes = voteCounts[playerId];
                        accusedIds = [playerId];
                    } else if (voteCounts[playerId] === maxVotes) {
                        accusedIds.push(playerId);
                    }
                }
                
                let result = {};
                if (accusedIds.length === 1 && accusedIds[0] === currentLobbyData.imposterId) {
                    result = { winner: 'agents' };
                } else if (accusedIds.length > 1) {
                    const accusedPlayer = lobbyPlayers.find(p => p.id === accusedIds[0]);
                    result = { winner: 'imposter', reason: 'tie', accusedName: accusedPlayer?.name || 'an agent'};
                }
                else {
                    const accusedPlayer = lobbyPlayers.find(p => p.id === accusedIds[0]);
                    result = { winner: 'imposter', reason: 'wrong_vote', accusedName: accusedPlayer?.name || 'an innocent agent' };
                }
                
                const votingRecord = currentLobbyPlayers.map(voter => {
                    const votedForPlayer = currentLobbyPlayers.find(p => p.id === voter.votedFor);
                    return {
                        voterId: voter.id,
                        voterName: voter.name,
                        votedForName: votedForPlayer ? votedForPlayer.name : 'No Vote'
                    };
                });

                await db.collection('lobbies').doc(lobbyId).update({ 
                    gameState: 'result', 
                    gameResult: result,
                    votingRecord: votingRecord,
                    lastSoundEvent: { name: 'result', timestamp: Date.now() }
                });
            };
            
            const handleRestartOnline = async () => {
                if (lobbyData.gameState !== 'result') return;

                const playersRef = db.collection('lobbies').doc(lobbyId).collection('players');
                const playersSnapshot = await playersRef.get();
                const batch = db.batch();
                playersSnapshot.docs.forEach(doc => {
                    batch.update(doc.ref, { 
                        hasSeenCard: firebase.firestore.FieldValue.delete(),
                        votedFor: firebase.firestore.FieldValue.delete() 
                    });
                });
                await batch.commit();

                await db.collection('lobbies').doc(lobbyId).update({
                    gameState: 'waiting',
                    secretWord: firebase.firestore.FieldValue.delete(),
                    imposterId: firebase.firestore.FieldValue.delete(),
                    turnOrder: firebase.firestore.FieldValue.delete(),
                    gameResult: firebase.firestore.FieldValue.delete(),
                    missionStartTime: firebase.firestore.FieldValue.delete(),
                    duration: firebase.firestore.FieldValue.delete(),
                    votingRecord: firebase.firestore.FieldValue.delete(),
                    lastSoundEvent: { name: 'playAgain', timestamp: Date.now() }
                });
            };


            // --- RENDER LOGIC ---
            const renderContent = () => {
                if (isLoading || !user) return <LoadingScreen />;

                if (gameMode === 'select') {
                    return <GameModeSelectionScreen onSelectMode={setGameMode} audioManager={audioManagerRef.current} />;
                }

                if (gameMode === 'local') {
                    switch (localGameState) {
                        case 'setup': return <SetupScreen onStartGame={startLocalGame} audioManager={audioManagerRef.current} onBack={handleBackToHome} />;
                        case 'pass': return <CardRevealScreen key={localCurrentPlayerIndex} player={localGameData.players[localCurrentPlayerIndex]} word={localCurrentPlayerIndex === localGameData.imposterIndex ? "IMPOSTER" : localGameData.secretWord} onNext={handleLocalNextPlayer} isLastPlayer={localCurrentPlayerIndex === localGameData.players.length - 1} audioManager={audioManagerRef.current} isHost={true} />;
                        case 'turnOrder': return <TurnOrderScreen players={localGameData.players} onStartMission={handleStartLocalActiveGame} audioManager={audioManagerRef.current} isHost={true}/>;
                        case 'active': return <GameTimerScreen lobbyData={localGameData} onEndGame={handleLocalEndGame} firstPlayer={localGameData.firstPlayer} audioManager={audioManagerRef.current} isHost={true} lobbyId={null}/>;
                        case 'result': 
                            return <ResultScreen 
                                isLocal={true} 
                                lobbyData={localGameData} 
                                lobbyPlayers={localGameData.players} 
                                onRestart={handleLocalRestart} 
                                onBackToHome={handleBackToHome} 
                                audioManager={audioManagerRef.current} 
                                isHost={true} 
                            />;
                        default: return <SetupScreen onStartGame={startLocalGame} audioManager={audioManagerRef.current} onBack={handleBackToHome} />;
                    }
                }
                
                if (gameMode === 'online') {
                    if (!lobbyId || !lobbyData) {
                        return <OnlineLobbyScreen user={user} onCreate={handleCreateLobby} onJoin={handleJoinLobby} audioManager={audioManagerRef.current} onBack={handleBackToHome} />;
                    }
                    
                    const meAsPlayer = lobbyPlayers.find(p => p.id === user.uid);
                    const isHost = user.uid === lobbyData.hostId;
                    const onlineState = lobbyData.gameState;
                    
                    if (onlineState === 'waiting' || (onlineState === 'reveal' && meAsPlayer?.hasSeenCard)) {
                         return <WaitingRoom lobbyData={lobbyData} lobbyPlayers={lobbyPlayers} user={user} lobbyId={lobbyId} onStartGame={handleStartGameOnline} onStartMission={handleStartMissionOnline} audioManager={audioManagerRef.current} />;
                    }
                    if (onlineState === 'reveal' && !meAsPlayer?.hasSeenCard) {
                         return <CardRevealScreen 
                                        isOnline={true}
                                        player={{ name: meAsPlayer?.name }} 
                                        word={user.uid === lobbyData.imposterId ? "IMPOSTER" : lobbyData.secretWord}
                                        audioManager={audioManagerRef.current}
                                        onAcknowledge={handleAcknowledgeCard}
                                        isHost={isHost}
                                     />;
                    }
                    if (onlineState === 'turnOrder') {
                        return <TurnOrderScreen players={lobbyData.turnOrder || []} onStartMission={handleStartActiveMission} audioManager={audioManagerRef.current} isHost={isHost} />;
                    }
                    if (onlineState === 'active') {
                         return <GameTimerScreen 
                            lobbyData={lobbyData}
                            onEndGame={handleEndGameOnline} 
                            firstPlayer={lobbyData.turnOrder ? lobbyData.turnOrder[0].name : ''} 
                            audioManager={audioManagerRef.current}
                            isHost={isHost}
                            lobbyId={lobbyId}
                        />;
                    }
                    if (onlineState === 'voting') {
                        return <VotingScreen lobbyData={lobbyData} lobbyPlayers={lobbyPlayers} user={user} lobbyId={lobbyId} audioManager={audioManagerRef.current} />;
                    }
                    if (onlineState === 'result') {
                        return <ResultScreen 
                            isLocal={false}
                            lobbyData={lobbyData}
                            lobbyPlayers={lobbyPlayers}
                            onRestart={handleRestartOnline} 
                            onBackToHome={handleBackToHome}
                            audioManager={audioManagerRef.current}
                            isHost={isHost}
                        />;
                    }
                    return <LoadingScreen />; // Fallback
                }
            };
            
            return (
                <div className="w-full h-full text-slate-200 font-sans selection:bg-brand-500/30">
                    <div className="fixed inset-0 bg-[#020617] -z-10"></div>
                     <div className="absolute inset-0 pointer-events-none">
                        <div className="blob bg-brand-600/30 top-[-20%] left-[-20%] w-[60%] h-[60%]"></div>
                        <div className="blob bg-cyan-600/30 bottom-[-20%] right-[-20%] w-[60%] h-[60%] animation-delay-2000"></div>
                    </div>
                    {showRemovedModal && <RemovedModal onClose={() => {
                        setShowRemovedModal(false);
                        handleBackToHome();
                    }} />}
                    {renderContent()}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
